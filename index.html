<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* To-Do Container */
        div {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            z-index: 10; /* Ensures it's above particles */
        }

        /* Heading */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input and Button */
        input {
            padding: 10px;
            width: 65%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #a685e2; /* Purple Button */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #8d50ec; /* Darker shade on hover */
            transform: scale(1.05);
        }

        /* List Styling */
        ol {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        li button {
            background-color: #d32f2f;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>

    <div>
        <h1>To-Do List</h1>
        <input id="inp" placeholder="Add a new task...">
        <button onclick="add()">Add Task</button>
        <ol id="list-order"></ol>
    </div>

    <script>

        var input = document.getElementById("inp");
        var orderlist = document.getElementById("list-order");

        function add() {
            if (input.value.trim() === "") {
                alert("Please enter a task!");
                return;
            }

            var listitem = document.createElement("li");
            listitem.innerHTML = `
                ${input.value} 
                <button onclick="deleteitem(event)">Done</button>
            `;
            orderlist.append(listitem);
            input.value = ""; 
            input.focus();
        }

        function deleteitem(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
